<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="main.js">
    </script>
    <link href="style.css" rel="stylesheet">
    <title></title>
</head>
<body>
<div ng-app="firstApp">
    <div class="menu" ng-controller="menucontroller">
        <ul >
            <li mouseon="onMouseHover" mouseoff=""  ng-repeat=" items in menus">
                {{items.item}}
            </li>
        </ul>
    </div>
    <br/><br/>
    <div align="center" ng-controller="productcontroller">
        <Strong>Search By Name:</Strong><input type="text" ng-model="search.name">
        <Strong>Search By Price:</Strong><input type="text" ng-model="search.price">
        <Strong>Search By Available:</Strong><input type="text" ng-model="search.available"><br/><br/>

        <table width="50%" align="center" border="1px">
            <tr align="center">
                <th>Product-Name</th>
                <th>Product-Price</th>
                <th>Product-Available</th>
            </tr>
            <tr align="center" ng-repeat=" product in Products|filter:search">
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.available}}</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
